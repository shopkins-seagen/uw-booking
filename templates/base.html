<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0fb8e642b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='fa/css/fontawesome.css') }}">
    <script src="{{ url_for('static',filename='fa/js/all.js') }}"></script>
    <script src="{{ url_for('static',filename='jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='site.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body class="container-fluid" style="margin:5px;">
<div class="row">
    <div class="col-sm-2 flex-column">
        <div style="border: 1px solid purple;border-radius:5px;padding: 10px;margin-bottom: 10px;">
            <img src="{{ url_for('static',filename='images/uw.jpg') }}" alt="logo" height="70">
            <span style="font-weight:bold;font-size:16px;color:purple;">Booking System</span>
        </div>
        <a href="/" class=" btn-sm btn btn-outline-primary menubtn"><i class="fa fa-home"
                                                                       style="float:left;"></i>Place an Order</a>
        <a href="/customer" class=" btn-sm btn btn-outline-primary  menubtn"><i class="fa fa-user-plus"
                                                                                style="float:left;"></i>Add a
            Customer</a>

    </div>
    <div class="col-sm-10">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
<footer style="vertical-align: bottom;  text-align: center;color:slategray;margin-top:10px;">PYTHON 310 A Au 24,
    Homework 7: Booking System. Shawn Hopkins
</footer>
</html>
